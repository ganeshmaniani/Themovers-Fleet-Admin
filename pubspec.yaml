name: themovers_fleet_admin
description: "The Movers Online - Fleet Admin"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.4+43

environment:
  sdk: '>=3.2.0-40.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.2
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  firebase_messaging: ^14.6.9
  flutter_local_notifications: ^15.1.2
  shared_preferences: ^2.2.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.2+1
  flutter_svg: ^2.0.7
  easy_date_timeline: ^0.1.1
  dotted_line: ^3.2.2
  timeline_tile: ^2.0.0
  action_slider: ^0.7.0
  image_picker: ^1.0.4
  flutter_speed_dial: ^7.0.0
  shimmer: ^3.0.0
  country_code_picker: ^3.0.0
  url_launcher: ^6.1.14
  carousel_slider: ^4.2.1
  facebook_app_events: ^0.19.0
  gif: ^2.3.0
  upgrader: ^9.0.0
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6

flutter:
  
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/lottie/
    - assets/svg/

fonts:
  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto-Black.ttf
      - asset: assets/fonts/Roboto-Bold.ttf
      - asset: assets/fonts/Roboto-Medium.ttf
      - asset: assets/fonts/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto-Light.ttf
      - asset: assets/fonts/Roboto-Thin.ttf
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Black.ttf
      - asset: assets/fonts/Poppins-Bold.ttf
      - asset: assets/fonts/Poppins-ExtraBold.ttf
      - asset: assets/fonts/Poppins-ExtraLight.ttf
      - asset: assets/fonts/Poppins-Medium.ttf
      - asset: assets/fonts/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins-Light.ttf
      - asset: assets/fonts/Poppins-Thin.ttf
      - asset: assets/fonts/Poppins-SemiBold.ttf
